<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="blog-card">
      <img class="blog-card__image" src="assets/images/illustration-article.svg" alt="">
      <section class="blog-card__content">
        <div class="blog-card__tag">Learning</div>
        <h3 class="blog-card__date">Published 26 March 2024</h3>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <div class="blog-card__author-container">
        <img class="author__img" src="assets/images/image-avatar.webp" alt="">
        <h2 class="blog-card__author">Greg Hooper</h2>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maycol Mont</a>.
    </div>
  </main>
</body>
</html>
